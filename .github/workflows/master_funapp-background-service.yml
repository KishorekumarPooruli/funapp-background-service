# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dotnet isolated app to Azure Function App - funapp-background-service

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './output'   # publish folder
  DOTNET_VERSION: '8.0.x'                     # dotnet version

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write   # required for azure/login OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Function App
        shell: pwsh
        run: |
          dotnet publish ./YOUR_PROJECT.csproj `
            --configuration Release `
            --output ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6BE3E753AEB644EC926629A98FA2281C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A32ACAF2EBB34A7397CB6FADF4623D9C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FEC3472D36C442DD9B0B7F545E7BAA7D }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'funapp-background-service'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
